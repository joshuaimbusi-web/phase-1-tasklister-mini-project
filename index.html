<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="title">
      
      <label for="username">User:</label>
      <input type="text" id="username" name="username" placeholder="username">

      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">


      <label for="colorPicker">Pick a color:</label>
      <select name="" id="colorPicker" name="selectedTaskColor">
        <option value="red">High priority</option>
        <option value="yellow">Medium priority</option>
        <option value="green">Low priority</option>

      </select>
    </form>
    <div id="list">
      <h2>My Todos:</h2>
      <input type="text" id="search" name="search" placeholder="search tasks">
      <input type="submit" value="search" id="search-button">
      <ul id="tasks">
    
      </ul>
    </div>


    <script src="./src/index.js"></script>
  </div>

</body>

</html>
